<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Digital Integrado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .product-card { transition: transform 0.2s; }
        .product-card:hover { transform: scale(1.02); }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

    <!-- Cabeçalho -->
    <header class="bg-green-600 text-white py-8 px-4 shadow-lg text-center">
        <h1 class="text-3xl font-extrabold italic">MEU CATÁLOGO</h1>
        <p class="mt-2 opacity-90">Escolha seus produtos e finalize no WhatsApp</p>
    </header>

    <main class="max-w-5xl mx-auto p-6">
        <!-- Filtros de Categoria -->
        <div class="flex gap-3 mb-8 overflow-x-auto pb-2" id="categorias-filtros">
            <button onclick="filtrar('Todos')" class="bg-green-500 text-white px-5 py-2 rounded-full font-bold shadow-sm">Todos</button>
            <button onclick="filtrar('Bebidas')" class="bg-white text-gray-700 px-5 py-2 rounded-full font-bold shadow-sm border border-gray-200 hover:bg-green-50">Bebidas</button>
        </div>

        <!-- Grid de Produtos -->
        <div id="lista-produtos" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Os produtos serão inseridos aqui pelo JavaScript -->
        </div>
    </main>

    <!-- Barra de Finalização (Carrinho) -->
    <div id="carrinho-fixo" class="fixed bottom-0 left-0 right-0 bg-white border-t-2 border-green-500 p-4 shadow-2xl hidden">
        <div class="max-w-5xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="text-center md:text-left">
                <span class="text-gray-500 text-sm block">Total com entrega:</span>
                <span id="total-display" class="text-2xl font-black text-green-700">R$ 0,00</span>
                <span id="bairro-display" class="text-xs text-gray-400 block italic"></span>
            </div>
            <button onclick="gerarLinkWhatsApp()" class="w-full md:w-auto bg-green-500 hover:bg-green-600 text-white px-10 py-4 rounded-xl font-black text-lg flex items-center justify-center gap-2 transition-all">
                Finalizar Pedido via WhatsApp
            </button>
        </div>
    </div>

    <script>
        // Seus dados JSON integrados
        const dados = {
            "whatsapp": "5565992242567",
            "produtos": [
                {
                    "id": 1,
                    "titulo": "teste",
                    "descricao": "fdfvadf",
                    "preco": 10.54,
                    "imagem": "https://th.bing.com",
                    "categoria": "Bebidas"
                },
                {
                    "id": 2,
                    "titulo": "bljhuhgggk",
                    "descricao": " nbjhjh",
                    "preco": 8.0,
                    "imagem": "https://th.bing.com",
                    "categoria": "Todos"
                }
            ],
            "zonas_entrega": [
                {
                    "bairro": "Residencial Claúdio Marchetti",
                    "valor_entrega": 0.68
                }
            ]
        };

        let carrinho = [];

        function renderizar(categoriaFiltro = 'Todos') {
            const grid = document.getElementById('lista-produtos');
            grid.innerHTML = '';

            const filtrados = categoriaFiltro === 'Todos' 
                ? dados.produtos 
                : dados.produtos.filter(p => p.categoria === categoriaFiltro);

            filtrados.forEach(prod => {
                grid.innerHTML += `
                    <div class="product-card bg-white rounded-2xl overflow-hidden shadow-md border border-gray-100 flex flex-col">
                        <img src="${prod.imagem}" class="w-full h-48 object-cover shadow-inner">
                        <div class="p-5 flex-grow">
                            <span class="text-xs font-bold text-green-600 bg-green-50 px-2 py-1 rounded">${prod.categoria}</span>
                            <h2 class="text-xl font-bold mt-2">${prod.titulo}</h2>
                            <p class="text-gray-500 text-sm mt-1">${prod.descricao}</p>
                            <div class="mt-4 flex justify-between items-center">
                                <span class="text-2xl font-black text-gray-900">R$ ${prod.preco.toFixed(2)}</span>
                                <button onclick="adicionar(${prod.id})" class="bg-green-500 hover:bg-green-600 text-white p-3 rounded-xl shadow-md transition-colors">
                                    Adicionar
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        function adicionar(id) {
            const item = dados.produtos.find(p => p.id === id);
            carrinho.push(item);
            atualizarCarrinho();
        }

        function atualizarCarrinho() {
            const barra = document.getElementById('carrinho-fixo');
            const totalDisplay = document.getElementById('total-display');
            const bairroDisplay = document.getElementById('bairro-display');
            
            if (carrinho.length > 0) {
                barra.classList.remove('hidden');
                const subtotal = carrinho.reduce((acc, curr) => acc + curr.preco, 0);
                const entrega = dados.zonas_entrega[0].valor_entrega;
                const totalFinal = subtotal + entrega;
                
                totalDisplay.innerText = `R$ ${totalFinal.toFixed(2)}`;
                bairroDisplay.innerText = `+ Entrega para: ${dados.zonas_entrega[0].bairro}`;
            }
        }

        function filtrar(cat) {
            renderizar(cat);
            // Atualiza estilo dos botões
            document.querySelectorAll('#categorias-filtros button').forEach(btn => {
                btn.className = (btn.innerText === cat) 
                    ? "bg-green-500 text-white px-5 py-2 rounded-full font-bold shadow-sm"
                    : "bg-white text-gray-700 px-5 py-2 rounded-full font-bold shadow-sm border border-gray-200 hover:bg-green-50";
            });
        }

        function gerarLinkWhatsApp() {
            const numero = dados.whatsapp;
            const entrega = dados.zonas_entrega[0];
            
            let texto = `*NOVO PEDIDO - CATÁLOGO*%0A%0A`;
            
            // Agrupar itens repetidos para ficar mais limpo
            const resumo = {};
            carrinho.forEach(i => resumo[i.titulo] = (resumo[i.titulo] || 0) + 1);
            
            for (let nome in resumo) {
                texto += `✅ ${resumo[nome]}x ${nome}%0A`;
            }

            const subtotal = carrinho.reduce((acc, curr) => acc + curr.preco, 0);
            const totalGeral = subtotal + entrega.valor_entrega;

            texto += `%0A---------------------------%0A`;
            texto += `*Subtotal:* R$ ${subtotal.toFixed(2)}%0A`;
            texto += `*Entrega (${entrega.bairro}):* R$ ${entrega.valor_entrega.toFixed(2)}%0A`;
            texto += `*TOTAL:* R$ ${totalGeral.toFixed(2)}`;

            // O link final corrigido sem parênteses e com codificação correta
            const urlFinal = `https://wa.me{numero}?text=${texto}`;
            window.open(urlFinal, '_blank');
        }

        // Inicialização
        renderizar();
    </script>
</body>
</html>
