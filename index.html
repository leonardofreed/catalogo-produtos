<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatÃ¡logo - Loja do Brasil</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <!-- CabeÃ§alho -->
    <header class="bg-green-600 text-white p-6 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">CatÃ¡logo Digital</h1>
            <div id="loja-status" class="px-3 py-1 rounded-full text-xs font-semibold uppercase">Carregando...</div>
        </div>
    </header>

    <main class="container mx-auto py-8 px-4">
        <!-- Grid de Produtos -->
        <div id="lista-produtos" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            <!-- Os produtos da API aparecerÃ£o aqui -->
        </div>
    </main>

    <script>
        const API_URL = 'http://gestor.lojadobrasil.com.br/api/loja/1/json?token=4615c2825c86489297c206bf5697d0ea';

        async function carregarCatalogo() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                const container = document.getElementById('lista-produtos');
                container.innerHTML = ''; // Limpa o loader

                // Renderiza cada produto
                data.produtos.forEach(produto => {
                    const card = `
                        <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-shadow">
                            <img src="${produto.imagem}" alt="${produto.titulo}" class="w-full h-48 object-cover">
                            <div class="p-4">
                                <span class="text-xs text-blue-500 font-bold uppercase">${produto.categoria}</span>
                                <h2 class="text-lg font-bold text-gray-800 mt-1">${produto.titulo}</h2>
                                <p class="text-gray-600 text-sm h-12 overflow-hidden">${produto.descricao}</p>
                                <div class="mt-4 flex items-center justify-between">
                                    <span class="text-green-600 font-bold text-xl">R$ ${produto.preco.toFixed(2)}</span>
                                    <a href="https://wa.me{data.whatsapp}?text=OlÃ¡! Quero pedir: ${produto.titulo}" 
                                       target="_blank"
                                       class="bg-green-500 hover:bg-green-600 text-white p-2 rounded-full shadow-md">
                                        ðŸ›’ Pedir
                                    </a>
                                </div>
                            </div>
                        </div>
                    `;
                    container.innerHTML += card;
                });

                // Atualiza status da loja (exemplo simplificado)
                document.getElementById('loja-status').innerText = "Loja Online";
                document.getElementById('loja-status').classList.add('bg-green-200', 'text-green-800');

            } catch (error) {
                console.error("Erro ao carregar API:", error);
                document.getElementById('lista-produtos').innerHTML = '<p class="text-red-500">Erro ao carregar produtos. Verifique sua conexÃ£o.</p>';
            }
        }

        carregarCatalogo();
    </script>
</body>
</html>
